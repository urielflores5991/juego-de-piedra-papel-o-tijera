<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Juego de piedra papel o tijera</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header align="center">
      <h1>Juego de Piedra, Papel o Tijeras</h1>
    </header>

    <div class="marcador">
      <div class="user-label badge">Usuario</div>
      <div class="comp-label badge">PC</div>
      <span id="user-score">0</span> :
      <span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>A jugar!!</p>

    </div>

    <div class="opciones">
      <div class="choice" id="r">
        <img src="images/piedra.png" alt="">
      </div>
      <div class="choice" id="p">
        <img src="images/papel.png" alt="">
      </div>
      <div class="choice" id="t">
        <img src="images/tijera.png" alt="">
      </div>
    </div>

    <p id="accion">A Jugar!!!
    <br>Creado por Uriel Gilberto Flores Gonzalez</p>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
